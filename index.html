<body>
    <div id="topBar">
        <img id = "logo" src="MYImages/logo.png" alt="MY">
    </div>
    <div id = "mainContainer">
    <div id ="content">
    <div id="pages">
        <button type="button" class="btn btn-light" data-toggle="tooltip" data-placement="top" title="About" onclick = "location.href='AboutPage.html'">ABOUT</button>
        <button type="button" class="btn btn-light" data-toggle="tooltip" data-placement="top" title="Under construction">GRAPHIC DESIGN</button>

    </div>
        <div id="slider">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">

                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
                </div>

                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="MYImages/example1.png" class="d-block w-100" alt="Slide 1">
                    </div>
                    <div class="carousel-item">
                        <img src="MYImages/example2.png" class="d-block w-100" alt="Slide 2">
                    </div>
                    <div class="carousel-item">
                        <img src="MYImages/example3.png" class="d-block w-100" alt="Slide 3">
                    </div>
                </div>

                <button class="carousel-control-prev" type="button"
                        data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>

                <button class="carousel-control-next" type="button"
                        data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>

            </div>

        </div>
    </div>
        <div id = "footer">

                    <p class = "fillerText">Want to get in contact? Email me at maxwellyanacek@gmail.com</p>

                </div>
                <div id = "socials">

                        <img class = "socialsIcon" src="MYImages/insta.png" alt="Instagram logo">
                        <button class="linkHolderButton">
                            <a target="_blank" href="https://www.instagram.com/maxwellyanacek/">Instagram</a>
                        </button>
                    </div>
                    <div class= "horizontal">
                        <img class = "socialsIcon" src="MYImages/linkedIn.png" alt="LinkedIn logo">
                        <button class="linkHolderButton">
                            <a target="_blank" href="https://www.linkedin.com/in/maxyanacek/">LinkedIn</a>
                        </button>
                    </div>

                </div>
            </div>
            <div>
